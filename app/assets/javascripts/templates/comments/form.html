<div class="col-md-6 col-md-offset-3">

  <form class="form-horizontal" role="form" class="add_comment">
    <div class="form-group" ng-class="{'has_warning has_feedback':errors.name}">
      <div class="col-md-5">
        <textarea name="title" class="form-control" ng-model="comment.content"></textarea>
      </div>
    </div>

    <div class="form-group pull-right">
      <div class="col-md-4 text-right">
        <button class="btn btn-primary" ng-click="updateComment()"> Comment </button>
      </div>
    </div>

  </form>
</div>
