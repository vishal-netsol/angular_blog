<form class="form-horizontal" role="form" class="edit-user">

  <div class="form-group" ng-class="{'has_warning has_feedback':errors.name}">
    <label for="title" class="col-md-2 control-label col-md-offset-2"> Title</label>
    <div class="col-md-5">
      <input type="text" name="title" class="form-control" ng-model="blog.title">
    </div>
  </div>

  <div class="form-group" ng-class="{'has_warning has_feedback':errors.name}">
    <label for="content" class="col-md-2 control-label col-md-offset-2">
      Content</label>
    <div class="col-md-5">
      <textarea name="content" class="form-control" ng-model="blog.content"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-offset-2 col-md-3">
      <button class="btn btn-default" ng-click="cancel()"> Cancel </button>
    </div>
    <div class="col-md-4 text-right">
      <button class="btn btn-primary" ng-click="save()"> Save </button>
    </div>
  </div>
</form>
